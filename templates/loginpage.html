<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="/static/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Kurssikarhu</title>
</head>
<body>
    <div class="header">
        <h1>Kurssikarhu</h1>
    </div>
    <div>
    {% if session.username %}
        <h2>Olet jo kirjautunut sisään tunnuksella "{{ session.username }}"</h2>
        <h2>Kirjaudu ulos tällä käyttäjällä voidaksesi kirjautua sisään toisella</h2>
        
    {% else %}
        <form action="/login" method="POST">
            <h1>Kirjaudu sisään</h1>
            <p>Tunnus:<br>
            <input type="text" name="username"></p>
            <p>Salasana:<br>
            <input type="password" name="password"></p>
            <input type="submit" value="Kirjaudu">
        </form>
    {% endif %}
    <p>
        <button onclick="window.location.href = '/'">Takaisin etusivulle</button>
    </p>
    </div>
</body>
